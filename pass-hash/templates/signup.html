<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body { font-family: Arial, sans-serif; background: #f5f6fa; }
        .box { max-width: 350px; margin: 60px auto; padding: 30px; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #dcdde1; }
        h2 { text-align: center; color: #44bd32; }
        input[type=text], input[type=password] { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #dcdde1; border-radius: 5px; }
        .pwd-wrap { position: relative; }
        .eye-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
            padding: 0;
            z-index: 2;
            height: 24px;
            width: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .eye-btn svg {
            width: 20px;
            height: 20px;
            display: block;
        }
        .pwd-wrap input[type=password], .pwd-wrap input[type=text] {
            padding-right: 40px;
            box-sizing: border-box;
        }
        button { width: 100%; padding: 10px; background: #44bd32; color: #fff; border: none; border-radius: 5px; font-size: 16px; }
        .info { text-align: center; margin-top: 10px; color: #353b48; font-size: 14px; }
        #strength { font-weight: bold; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Sign Up</h2>
        <form method="POST">
            <input type="text" name="name" placeholder="Username" required>
            <div class="pwd-wrap">
                <input type="password" name="pwd" id="pwd" placeholder="Password" required oninput="checkStrength()">
                <button type="button" class="eye-btn" onclick="togglePwd()" tabindex="-1">
                    <span id="eye-icon">
                        <!-- Hidden eyes SVG -->
                        <svg id="hide-eye" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" stroke="#888" stroke-width="2"/><path d="M4 4l16 16" stroke="#888" stroke-width="2"/></svg>
                    </span>
                </button>
            </div>
            <div id="strength" style="margin-bottom: 18px;">Password strength: </div>
            <button type="submit">Create Account</button>
        </form>
        <div class="info">
            <p>Your password will be hashed securely.</p>
            <p><a href="/login">Already have an account?</a></p>
        </div>
    </div>
    <script>
        function checkStrength() {
            var pwd = document.getElementById('pwd').value;
            var strength = "Weak";
            var color = "#e84118";
            if (pwd.length > 7 && /[A-Z]/.test(pwd) && /[0-9]/.test(pwd) && /[^A-Za-z0-9]/.test(pwd)) {
                strength = "Strong";
                color = "#44bd32";
            } else if (pwd.length > 5 && /[A-Z]/.test(pwd) && /[0-9]/.test(pwd)) {
                strength = "Medium";
                color = "#fbc531";
            }
            document.getElementById('strength').textContent = "Password strength: " + strength;
            document.getElementById('strength').style.color = color;
        }

        function togglePwd() {
            var pwdInput = document.getElementById('pwd');
            var eyeIcon = document.getElementById('eye-icon');
            if (pwdInput.type === 'password') {
                pwdInput.type = 'text';
                eyeIcon.innerHTML = `
                    <!-- Open eyes SVG -->
                    <svg id="show-eye" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" stroke="#44bd32" stroke-width="2"/><circle cx="12" cy="12" r="3" fill="#44bd32"/></svg>
                `;
            } else {
                pwdInput.type = 'password';
                eyeIcon.innerHTML = `
                    <!-- Hidden eyes SVG -->
                    <svg id="hide-eye" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" stroke="#888" stroke-width="2"/><path d="M4 4l16 16" stroke="#888" stroke-width="2"/></svg>
                `;
            }
        }
    </script>
    <script>
        function checkStrength() {
            var pwd = document.getElementById('pwd').value;
            var strength = "Weak";
            var color = "#e84118";
            if (pwd.length > 7 && /[A-Z]/.test(pwd) && /[0-9]/.test(pwd) && /[^A-Za-z0-9]/.test(pwd)) {
                strength = "Strong";
                color = "#44bd32";
            } else if (pwd.length > 5 && /[A-Z]/.test(pwd) && /[0-9]/.test(pwd)) {
                strength = "Medium";
                color = "#fbc531";
            }
            document.getElementById('strength').textContent = "Password strength: " + strength;
            document.getElementById('strength').style.color = color;
        }
    </script>
</body>
</html>
